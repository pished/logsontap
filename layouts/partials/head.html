<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
{{- hugo.Generator -}}

{{- if (ne .Title "") -}}
  <title>{{- .Title | safeHTML -}}</title>
{{- else -}}
  <title>DevBlog</title>
{{- end -}}

<link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre:400,400i,700,700i|Fira+Code&display=swap" rel="stylesheet">

{{- $options := (dict "targetPath" "style.css" "outputStyle" "compressed") -}}
{{- $style := resources.Get "css/main.scss" | resources.ToCSS $options | resources.Fingerprint "sha256" -}}

<link rel="stylesheet" href="{{- $style.RelPermalink -}}" integrity="{{- $style.Data.Integrity -}}">
