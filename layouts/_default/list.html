{{- define "main" -}}
{{- $paginator := .Paginator -}}

<section class="list-title">
  <h1 class="note-wrapper">#{{- .Title | lower -}}</h1>
</section>

{{- if .Content -}}
  <div class="note-body markdown-parse">
    {{- .Content -}}
  </div>
{{- end -}}

{{- partial "note-list.html" $paginator -}}

{{- end -}}
