{{- define "main" -}}
{{ $name := .Data.Plural -}}
{{ $terms := .Data.Terms.ByCount -}}
{{ $length := len $terms -}}
<div class="phone-buffer-wrapper tags-wrapper">
  <h1 class="tags-title">
    All Tags
  </h1>
  <div class="terms-tags">
    {{- range $key, $value := $terms }}
    <a class="tags-link" href="{{ $name | relLangURL }}/{{ $value.Term | urlize }}{{ if $.Site.Params.uglyURLs }}.html{{else}}/{{ end }}">
      {{ $value.Term }}
      <span class="tags-count">{{ len $value.Pages }}</span>
    </a>
    {{ end -}}
  </div>
</div>
{{- end }}
